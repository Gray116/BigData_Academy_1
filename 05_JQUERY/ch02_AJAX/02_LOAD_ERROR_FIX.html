<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style></style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $('#div1').load('demo_test.txt', function (responseTxt, statusTxt, xhr) {
                    // responseTxt : 요청 성공시 가져올 데이터
                    // statusTxt : 요청 상태(success, error, timeout, ...)
                    // xhr : 객체
                    if (statusTxt == 'success') {

                    } else {
                        alert('load 실패' + statusTxt + xhr.status + xhr.statusTxt);
                        // xhr.status : 404 없는 파일
                        // xhr.statusText : 에러 타입
                    }
                }); /* div1의 내용이 아예 바뀐다 */
            });
        });
    </script>
</head>
<body>
    <div id="div1">
        <h1>Ajax 첫 예제</h1>
    </div>

    <button>외부 내용 가져오기</button>
</body>
</html>
