<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style></style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                var id = $('#uid').val().trim(); // 스페이스는 잘라냄

               // $.ajax({});
                $.ajax ({
                    // url : 요청페이지 경로
                    // type : get/post
                    // dataType : html(기본 값)
                    // data : 요청 파라미터
                    // success : 요청 성공시 수행할 콜백함수
                    // error : 요청 실패시 수행할 콜백함수
                    url: 'ID_CONFIRM.html',
                    type: 'get',
                    data: 'uid = ' + id,
                    success: function (data) {
                        $('#result').html(data);
                    }, // 성공했을 때 넘어온 data
                    error: function (code) {
                        alert(code.status + code.statusText);
                    }
                });
            }); // click 끝
        }); // jquery 끝
    </script>
</head>
<body>
    <p>
        아이디 <input type="text" name="uid" id="uid"/>
        <button>중복확인</button>
    </p>
    <span id="result"></span>
</body>
</html>
