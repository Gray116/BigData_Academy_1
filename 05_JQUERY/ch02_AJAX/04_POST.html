<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style></style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                var id = $('#uid').val().trim(); // 스페이스는 잘라냄

                // $.post(요청페이지, 파라미터객체, 콜백함수)
                $.post('ID_CONFIRM.html', { uid: id }, function (data, status) {
                    if (status == 'success') {
                        $('#result').html(data);
                    } else {
                        alert('에러 발생');
                    }
                }); // post 끝
            }); // click 끝
        }); // jquery 끝
    </script>
</head>
<body>
    <p>
        아이디 <input type="text" name="uid" id="uid"/>
        <button>중복확인</button>
    </p>
    <span id="result"></span>
</body>
</html>
