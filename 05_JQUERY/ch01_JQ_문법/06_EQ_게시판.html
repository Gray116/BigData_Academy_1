<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        tr:hover {
            background-color: sandybrown;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('tr').click(function () {
                var no = $(this).children(0).eq(0).text(); // 자식들 중 0번째
                /* alert(typeof (no)) : 클릭한 것의 타입을 가져옴 */
                // isNaN(Number (no)) : 매개변수 안의 값이 NaN인지 여부(T/F)
                if (isNaN(Number(no))) { // 문자 no를 숫자로 변환
                    // 맨위 타이틀을 클릭했을 경우
                } else {
                    // 해당 글번호의 상세보기 페이지로 넘어감
                    location = '05_SELECTOR.html?no=' + no;
                }
            });
        });
    </script>
</head>
<body>
    <table>
        <tr><th>글번호</th><th>글제목</th><th>글쓴이</th><th>조회수</th></tr>
        <tr><td>4</td><td>글제목4</td><td>길동</td><td>11</td></tr>
        <tr><td>3</td><td>글제목3</td><td>말동</td><td>21</td></tr>
        <tr><td>2</td><td>글제목2</td><td>윤동</td><td>111</td></tr>
        <tr><td>1</td><td>글제목1</td><td>오동</td><td>101</td></tr>
    </table>
</body>
</html>
