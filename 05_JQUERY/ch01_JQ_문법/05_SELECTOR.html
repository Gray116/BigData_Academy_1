<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('tr:even').css('backgroundColor', '#cccccc');  /* 짝수(0번째부터)번째에만 해당 */
            $('tr:odd').css('background-color', '#FFFFAA');  /* 짝수(0번째부터)번째에만 해당 */
            $('tr:nth-child(3n)').css('color', 'red'); /* 3번째부터 */
            $('tr:eq(0)').css('background-color', 'black').css('color', 'white');
        });
    </script>
</head>
<body>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>박이름</td><td>AB</td><td>서울</td></tr>
        <tr><td>이이름</td><td>AB</td><td>경기</td></tr>
        <tr><td>오이름</td><td>B</td><td>인천</td></tr>
        <tr><td>김이름</td><td>O</td><td>부산</td></tr>
        <tr><td>황이름</td><td>A</td><td>광주</td></tr>
        <tr><td>윤이름</td><td>B</td><td>대구</td></tr>
    </table>
</body>
</html>
