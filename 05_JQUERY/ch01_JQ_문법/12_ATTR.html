<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table td {
            width: 100px;
            height: 100px;
            background-color: darkseagreen;
            text-align: center;
            color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // $(선택자).attr('속성명') : 속성 값 가져오기
            // $(선택자).attr('속성명', '속성값') : 속성 값 수정
            // ex) $('img').attr('src', 'xxx.jpg')
            $('td').click(function () {
                var who = $(this).attr('class'); // 속성 값 가져오기
                var WHO = $(this).text(); // 클릭한 태그 사이의 text 가져오기

                $('.result').text('당신의 선택은 ' + WHO + '(' + who + ')');
            });

            $('.button').mousedown(function () {
                $(this).attr('src', 'images/but2.gif');
                $(this).attr('alt', 'mousedown');
            });

            $('.button').mouseup(function () {
                $(this).attr('src', 'images/but1.gif');
                $(this).attr('alt', 'mouseup');
            });

            /* $('.button1').mouseover(function () {
                var idx = $(this).attr('src').substring(7, 8);
                $(this).attr('src', 'images/' + idx + 'over.jpg');
            });

            $('.button1').mouseout(function () {
                var idx = $(this).attr('src').substring(7, 8); /* src의 글자수를 세어서 특정 위치의 글자를 변형
            $(this).attr('src', 'images/' + idx + 'out.jpg');
            }); */

            $('.button1').each(function (idx, item) { /* item = 0번인덱스부터 복사되어 저장됨 */
                $(item).mouseover(function () {
                    $(this).attr('src', 'images/' + idx + 'over.jpg');
                });

                $(item).mouseout(function () {
                    $(this).attr('src', 'images/' + idx + 'out.jpg');
                });
            });
        });
    </script>
</head>
<body>
    <table>
        <tr><td class="kim">KIM</td><td class="lee">LEE</td></tr>
        <tr><td class="park">PARK</td><td class="choi">CHOI</td></tr>
    </table>

    <p class="result">당신의 선택은 : </p>

    <img src="images/but1.gif" alt="mouseup" class="button" />

    <img src="images/0out.jpg" class="button1"/>

    <img src="images/1out.jpg" class="button1"/>

    <img src="images/2out.jpg" class="button1"/>

    <img src="images/3out.jpg" class="button1"/>
</body>
</html>
