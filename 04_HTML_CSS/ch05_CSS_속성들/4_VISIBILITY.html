<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #visibility div, #display div {
            width: 100px;
            height: 100px;
        }

            #visibility div:nth-child(2) {
                visibility: hidden; /* 공간은 그대로 두고 안보이게 함 */
            }

            #display div:nth-child(2) {
                display: none; /* 공간마저 사라짐 */
            }
    </style>
</head>
<body>
    <div id="visibility">
        <div>v1</div>
        <div>v2</div>
        <div>v3</div>
    </div>

    <div id="display">
        <div>d1</div>
        <div>d2</div>
        <div>d3</div>
    </div>
</body>
</html>
