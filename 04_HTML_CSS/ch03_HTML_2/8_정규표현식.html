<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- 정규표현식 : 
        [0-9] : 0~9사이중 하나
        [a-zA-Z] : 알파벳 중 하나
        [가-힣] : 한글 중 한글자
        {n} : n번 반복
        [0-9]{4} : 0~9까지 4번 반복
        {m, n} : 최소 m번에서 n번까지
        \d : 숫자 [0-9]와 동일
        \w : 문자 (숫자, 알파벳 포함)
        + : 1번 이상 반복
        * : 0번 이상 반복
        . : \n을 제외한 임의의 문자 하나
    -->
    <form>
        <fieldset>
            <legend>필드에 입력형식 힌트를 주는 사용자 인터페이스</legend>
            <ul>
                <li>
                    <label for="phone">연락처 : </label>
                    <input type="tel" name="tel" id="phone"
                           pattern="[0-9]{2,3}.*-[0-9]{3,4}.*-[0-9]{4}"
                           title="" />
                </li>

                <li>
                    <label for="email">이메일 : </label>
                    <input type="email" name="email" id="email"
                           pattern="[a-zA-z가-힣0-9]+[a-zA-Z가-힣0-9]*@[a-zA-Z]+[\.[a-zA-Z]+){1,2}"
                           title="" />
                </li>
            </ul>

            <p>
                <center>
                    <input type="submit" value="입력완료" />
                    <input type="reset" value="입력취소" />
                </center>
            </p>
        </fieldset>
    </form>
</body>
</html>
