<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="" method="get">
        <!-- placeholder로 형식을 정한 후, paatern으로 범위를 설정해준다. -->
        <p>전화<input type="tel" placeholder="000-0000-0000" name="tel"
                    required="required" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/></p>

        <p>카드<input type="text" name="card" placeholder="xxxx-xxxx-xxxx-xxxx"
                    pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
                    title="카드번호는 숫자 16자리를 입력"/></p>

        <p>
            업무<select name="job">
                <option>분석</option>
                <option>설계</option>
                <option>구현</option>
                <option>테스트</option>
                <option>유지보수</option>
            </select>
        </p>

        <p>
            업무2<input type="text" name="job" list="datalist"/>
            <datalist id="datalist">
                <option value="분석"></option>
                <option value="설계"></option>
                <option value="구현"></option>
                <option value="테스트"></option>
                <option value="유지보수"></option>
            </datalist>
        </p>

        <p>히든값-<input type="hidden" name="no" value="99"/>-</p>
        <input type="submit" value="전송"/>
    </form>
</body>
</html>
