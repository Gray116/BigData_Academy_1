<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>계정</td>
                <td>
                    <input type="text" name="uid" size="5" />
                    <input type="button" value="중복확인" />
                </td>

            </tr>

            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="upw" size="5"/></td>
            </tr>

            <tr>
                <td>전화번호</td>
                <td>
                    <input type="tel" name="phone1" size="5"/> -
                    <input type="tel" name="phone2" size="5"/> -
                    <input type="tel" name="phone3" size="5"/>
                </td>
            </tr>

            <tr>
                <td>경력</td>
                <td><input type="number" name="carrer" min="0" max="50" size="5"/>년</td>
            </tr>

            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"/></td>
            </tr>

            <tr>
                <td>사진</td>
                <td><input type="file" name="filename"/></td>
            </tr>

            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="m"/>남
                    <input type="radio" name="gender" value="f"/>여
                </td>
            </tr>

            <tr>
                <td>사용언어</td>
                <td>
                    <input type="checkbox" name="lang" value="kor" checked="checked"/>한글
                    <input type="checkbox" name="lang" value="eng"/>영어
                    <input type="checkbox" name="lang" value="chi"/>중국어
                    <input type="checkbox" name="lang" value="jap"/>일본어
                </td>
            </tr>

            <tr>
                <td>국적</td>
                <td>
                    <select name="nation">
                        <option value="kor">대한민국</option>
                        <option value="us">미국</option>
                        <option value="uk">영국</option>
                        <option value="can">캐나다</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>좋아하는 음식</td>
                <td>
                    <select name="food" multiple="multiple">
                        <option>볶음밥</option>
                        <option>불고기</option>
                        <option>떡볶이</option>
                        <option>보쌈</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>자기소개</td>
                <td>
                    <textarea name="intro" cols="25" rows="5"></textarea>
                </td>
            </tr>

            <tr>
                <td>생일</td>
                <td>
                    <input type="date" name="birth"/>
                </td>
            </tr>

            <tr>
                <td>SNS URL</td>
                <td>
                    <input type="url" name="sns"/>
                </td>
            </tr>

            <tr>
                <td>좋아하는 색</br>좋아하는 정도</td>
                <td>
                    <input type="color"/>
                    0 <input type="range" name="range" min="0" max="100" step="10"/> 100
                </td>
            </tr>

            <tr>
                <th colspan="2">
                    <input type="submit" value="입력"/>
                    <input type="reset" value="초기화"/>
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
