<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel=""/>
    <title></title>
    <script>
        /* 유효성 검사 */
        /* 빈 String은 false */
        function chk() {
            if (frm.name.value.length < 2) {
                alert('작성자 이름은 두글자 이상 입력해주세요');
                frm.name.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="" name="frm" onsubmit="return chk()">
       <table border="1">
           <caption><h2>게시판</h2></caption>

           <tr>
               <th>제목</th>
               <td>
                   <!-- required는 입력 없을 시 알람이 나온다. -->
                   <input type="text" name="title" size="30" required="required"/>
               </td>
           </tr>

           <tr>
               <th>작성자</th>
               <td><input type="text" name="name" size="30"/></td>
           </tr>

           <tr>
               <th>본문</th>
               <td><textarea name="content" cols="30" rows="5"></textarea></td>
           </tr>

           <tr>
               <th>첨부파일</th>
               <td><input type="file" name="filename"/></td>
           </tr>

           <tr>
               <th colspan="2">
                   <input type="submit" value="저장"/>
                   <input type="reset" value="취소"/>
               </th>
           </tr>
       </table>
    </form>
</body>
</html>
