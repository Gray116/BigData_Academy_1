<body>
    <p>순서가 있는 목록태그(ordered list; ol ex)1,2,3, i,ii,iii)</p>
    <ol type="i">
        <!-- type에는 1,a,i,A 등이 있다 -->
        <li>순서 1</li>
        <li>순서 2</li>
        <li>순서 3</li>
    </ol>

    <p>순서가 없는 목록태그(unordered list; ul)</p>
    <ul type="circle">
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
    </ul>

    <p>검색 사이트 리스트</p>
    <ol>
        <li><a href="http://www.google.com">구글</a></li>
        <li><a href="http://www.naver.com">네이버</a></li>
        <li><a href="http://www.daum.net">다음</a></li>
    </ol>
</body>
