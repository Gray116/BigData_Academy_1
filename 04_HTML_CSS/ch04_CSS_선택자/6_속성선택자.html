<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <style>
        input {color : green;}
        input[type='password'] {color : black;}

                          border : 1px solid red;
        }
        input[name$='me'] {/* input 태그 중 name속성이 me로 끝나는 name */ color : orange;}
        img[alt] {width : 100px;}
    </style>
</head>
<body>
    <form>
        이름<input type="text" name="name"/></br>
        아이디<input type="text" name="uid"/></br>
        암호<input type="password" name="upw"/></br>
        전화<input type="tel" name="phone"/></br>

        <img src="images/sulhyun.jpg" alt="설현"/>
        <input type="submit"/>
    </form>
</body>
</html>
