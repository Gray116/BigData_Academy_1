<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>학생등록</title>
    {% load static %}
    <link rel="stylesheet", href="{% static 'style.css' %}", type="text/css">
</head>
<body>
    <form action = "{% url 'students:registerCon' %}", method = "post">
        {% csrf_token %}
        <table>
            <caption>Register Student</caption>
            <tr><th>이름</th><td><input type = "text" name = "name"></td></tr>
            <tr><th>전공</th><td><input type = "text" name = "major"></td></tr>
            <tr><th>나이</th><td><input type = "text" name = "age"></td></tr>
            <tr><th>학년</th><td><input type = "number" name = "grade"></td></tr>
            <tr><th>성별</th>
                <td>
                    <input type = "radio" name = "gender" value = "남" checked="checked">남
                    <input type = "radio" name = "gender" value = "여">여
                </td>
            </tr>
            <tr>
                <td colspan = "2">
                    <input type = "submit" value = "저장">
                    <input type = "button" value = "목록"
                           onclick="location = '{% url 'home' %}'">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
