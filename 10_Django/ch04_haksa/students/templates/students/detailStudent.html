<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
    {% load static %}
    <link rel="stylesheet", href="{% static 'style.css' %}", type="text/css">
</head>
<body>
    <table>
        {% if student %}
            <caption>{{ student.s_name }} 정보</caption>
            <tr><th>이름</th><td>{{ student.s_name }}</td></tr>
            <tr><th>전공</th><td>{{ student.s_major }}</td></tr>
            <tr><th>나이</th><td>{{ student.s_age }}살</td></tr>
            <tr><th>학년</th><td>{{ student.s_grade }}학년</td></tr>
            <tr><th>성별</th><td>{{ student.s_gender }}</td></tr>
            <tr>
                <td colspan = "2">
                    <button onclick="location = 'location = '{% url 'students:modify' student.s_name %}'">수정</button>
                    <button onclick="location = 'location = '{% url 'students:delete' student.s_name %}'">삭제</button>
                    <button onclick="location = '{% url 'students:listAll' %}'">목록</button>
                    <button onclick="location = '{% url 'students:register' %}'">등록</button>
                </td>
            </tr>
        {% else %}
            <tr><th>데이터가 없습니다</th></tr>
            <tr>
                <td>
                    <button onclick="location = '{% url 'students:listAll' %}'">목록</button>
                    <button onclick="location = '{% url 'students:register' %}'">등록</button>
                </td>
            </tr>
        {% endif %}
    </table>
</body>
</html>
